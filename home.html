<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster Predictor</title>
</head>
<body>
    <h1>Cluster Predictor</h1>
    <form action="/predict" method="post">
        {% for i in range(1, 19) %}
        <label for="t{{ i }}">T{{ i }}:</label>
        <input type="text" id="t{{ i }}" name="t{{ i }}" required>
        <br>
        {% endfor %}
        <label for="target">Target:</label>
        <input type="text" id="target" name="target" required>
        <br>
        <button type="submit">Predict Cluster</button>
    </form>
    {% if result %}
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
